<html>
    <head>
        <title>jquery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            .classname{
                background-color:blue;
                border-radius:0px;
                height: 200px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <button class="btn1">get input value</button>
        <button class="btn2">get div text</button>
        <button class="btn3">html value</button>
        <button class="btn4">attribute value</button>
        <button class="btn5">css value</button>
    
           <br><input type="text" value="hello" class="inputclass" hidden>
        <div hidden>
           <br><h1>hello world</h1>
        </div>

        <br><p name="paragraph" hidden>this is a paragraph</p>

        <div class="classname"></div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
        $(function() {

        $(".btn1").on('click',function() {
                let inputtext=$('.inputclass').val(); // value from <input>
                document.write(inputtext);
            });
        });

        $(".btn2").on('click',function() {
                let divtext=$('div').text(); // text value from div 
                document.write(divtext);
            });
   
            $(".btn3").on('click',function() {
                let divtext=$('div').html(); // html value from div 
                document.write(divtext);
            });            
            
            $(".btn4").on('click',function() {
                let attrvalue=$('p').attr('name'); // attribute value from p 
                document.write(attrvalue);
            }); 

            $(".btn5").on('click',function() {
                let cssvalue=$('.classname').css(); // css value from div 
                console.log(cssvalue);
            });            


        </script>
    </body>
</html>
