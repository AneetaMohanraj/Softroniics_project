<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery add() Example</title>
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<!-- HTML elements for manipulation -->
<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>

<script>
    // jQuery code
    $(document).ready(function() {
        // Code inside this function will run when the DOM is ready

        // Select the first box
        var $firstBox = $(".box").eq(0);

        // Add a new class to the first box and all boxes with the class 'box'
        var $allBoxes = $(".box").add(".new-class");

        // Change the background color of the added boxes
        $allBoxes.css("background-color", "lightblue");

        // Append the boxes to the body
        $("body").append($allBoxes);
    });
</script>

</body>
</html>
